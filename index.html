<!doctype html>
<html lang="en">
    <head>
        <title>Pokedex</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <h1>Bits of Good Mid-Semester Project</h1>
        <div class="container">
            <div class="left">
                <img src="" id="image">
                <h2 id="name"></h2>
                <h3>Types:</h3>
                <div id="types"></div>
                <div class="left-buttons">
                    <button id="leftArrow"><img src="./imgs/left-arrow.png" /> </button>
                    <button id="rightArrow"><img src="./imgs/right-arrow.png" /></button>
                </div>
            </div>
            <div class="right">
                <h2 id="title">Info</h2>
                <ul id="info"></ul>
                <ul id="moves"></ul>
                <div class="right-buttons">
                    <button id="infoButton">Info</button>
                    <button id="movesButton">Moves</button>
                </div>
            </div>
        </div>  

        <script src="script.js"></script>
    </body>
    
</html>
